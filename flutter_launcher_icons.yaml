# Настройки генерации иконок приложения
# dart pub run flutter_launcher_icons
flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/icon_app.png"
  adaptive_icon_background: "#2962D3"
  adaptive_icon_foreground: "assets/images/icon_app_adaptive_foreground.png"
  min_sdk_android: 24
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false
